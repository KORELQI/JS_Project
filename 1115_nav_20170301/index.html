    <script>
		$(window).ready(function(){
			//计算弹出窗口的位置
			var kq_w = $(window).width();
			$(".kq-big-div").css("left",(kq_w - $(".kq-big-div").width())/2);
			
			kq_animate(".kq-nav-body .animated");
		});
		
		$(window).resize(function(){
			//窗口变化时弹出窗口位置自适应
			var kq_w = $(window).width();
			$(".kq-big-div").css("left",(kq_w - $(".kq-big-div").width())/2);
		});
		
		function kq_m_show(kq_obj,kq_title,kq_data){
			//滑过按钮时弹出小窗口位置自适应
			$(".kq-mini-div").fadeIn(100);
			$(".kq-mini-div").css({"left":$(kq_obj).offset().left+106,"top":$(kq_obj).offset().top+76});
			$(".kq-mini-div .kq-m-title").html(kq_title);
			$(".kq-mini-div .kq-m-data").html(kq_data);
			$(kq_obj).parent("a").css("color","#4a97e5");
		}
		
		function kq_m_hide(kq_obj){
			//隐藏小窗口
			$(".kq-mini-div").fadeOut(100);
			$(kq_obj).parent("a").css("color","#666");
		}
		
		$(".kq-body-c-c em").on("click",function(){
			//显示大窗口
			$(".kq-big-div").fadeIn(300);
			kq_animate(".kq-big-div li");
		})
		
		$(".kq-big-div>img").on("click",function(){
			//隐藏大窗口
			$(".kq-big-div").fadeOut(300);
		})
		
		function kq_animate(kq_dom){
			var kq_ani = ["lightSpeedIn","fadeInRight","fadeInLeft","fadeInDown","fadeInUp","flipInX","flipInY","bounceIn","rotateIn","zoomIn","rollIn"];
			var kq_num = Math.floor(Math.random()*10);

			for (i=0;i<$(kq_dom).length;i++){
				$(kq_dom).eq(i).attr("class",$(kq_dom).eq(i).attr("class")+" "+kq_ani[kq_num]);
			}
		}
	</script>
