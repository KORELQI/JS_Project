<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<title>keywords</title>
</head>
<body>
	样本数据：(将要搜索的关键词粘贴到这里，如有多个请以“、”号分隔)<br /><br />
	<input id="kq_key" type="text" style="width:100%;" value="test、test1"><br /><br />
	源数据：(将要检索的文章内容粘贴到这里)<br /><br />
	<textarea id="kq_data" style="width:100%;height:200px;">fklsdj test klfjkslkfjsklfkldsjfk test1lsdjklfjklsdfjktest dsj;fadjfklasd test1 jfjasfjklasjfkl</textarea>
	<br /><br />
	<button id="kq_scan" style="float:right;">开始扫描</button>
	<br /><br />
	<span id="kq_result" style="align:center;"></span>
</body>
<script src="jquery.js"></script>
<script>
		var kq_str = '';
		var kq_arr = [];
		$("#kq_scan").click(function(){
			var kq_str = '';
			$("#kq_result").html("");	
			var kq_s = $("#kq_key").val();
			var kq_d = $("#kq_data").html();
			
			kq_arr = kq_s.split('、');
			//console.log(kq_s);
			//console.log(kq_d);
			//console.log(kq_arr);
						
			if(kq_s == ''){
				$("#kq_result").html("没有找到样本数据！");	
			}else if(kq_d == ''){
				$("#kq_result").html("没有找到源数据！");	
			}else{
				for(i=0;i<kq_arr.length;i++){
					console.log(kq_d.indexOf(kq_arr[i]));
					
					if(kq_d.indexOf(kq_arr[i]) >= 0 ){
						kq_d = kq_d.replace(kq_arr[i],'<b style="color:red">'+kq_arr[i]+'</b>');
						$("#kq_data").html(kq_d);
						kq_str += kq_arr[i] + ':出现位置 ' + kq_d.indexOf(kq_arr[i]) + ',';
						
					}
				}
				
				if(kq_str == ''){
					$("#kq_result").html("检索无匹配项！");	
				}else{
					$("#kq_result").empty().html("源数据里包含<b style='color:red;'>"+kq_str+"</b>");
				}
			}
			
			
			
			
		});
	
		

</script>
</html>
